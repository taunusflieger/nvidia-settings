Section "outputClass"
	Identifier "intel"
	MatchDriver "i915"
	Driver "modesetting"
EndSection

Section "OutputClass"
	Identifier "nvidia"
	MatchDriver "nvidia-drm"
	Driver "nvidia"
	Option "AllowEmptyInitialConfiguration"
	Option "PrimaryGPU" "yes"
	Option "AllowExternalGpus"
	ModulePath "/usrlib/nvidia/xorg"
	ModulePath "/usr/lib/xorg/modules"
EndSection

